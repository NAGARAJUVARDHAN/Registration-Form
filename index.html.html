<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    
    
    body {
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 1px black solid;
      /* background: url(https://img.freepik.com/free-photo/workplace-with-blue-office-supplies_23-2147843328.jpg?size=626&ext=jpg&ga=GA1.1.1407714662.1725941703&semt=ais_hybrid);
     */
    }

    h1 {
      width: 600px;
    }

    .form-container {
      /* background-color:rgb(176, 176, 199);  */
      padding: 20px 100px;
      /* border-radius: 10px; */
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      /* background: url(https://t4.ftcdn.net/jpg/06/95/93/23/240_F_695932354_cMajbwDN5BhhHiZTM0LDZvRpm3clZ7Lo.jpg);
      width: 600px; */
      color: black;

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .form-group label {
        flex: 1;
        margin-right: 10px;
        text-align: right;
        padding-top: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        flex: 2;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group input[type="file"] {
        padding: 3px;
      }

      .form-container .gender-options {
        display: flex;
        justify-content: flex-start;
      }

      .gender-options label {
        margin-right: 20px;
      }

      .form-container button {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* .form-container */
      .submit-btn {
        background-color: #007bff;
        color: white;
      }

      /* .form-container*/
      .reset-btn {
        background-color: #6c757d;
        color: white;
      }

      .form-container button:hover {
        opacity: 0.9;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div id="main">

    <div class="form-container">
      <h1>Student Registration Form</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="fathername">Father's Name</label>
          <input type="text" id="fathername" name="fathername" required>
        </div>

        <div class="form-group">
          <label for="mothername">Mother's Name</label>
          <input type="text" id="mothername" name="mothername" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="bloodgroup">Blood Group</label>
          <select id="bloodgroup" name="bloodgroup" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="CSE">CSE</option>
            <option value="AIDS">AIDS</option>
            <option value="EEE">EEE</option>
            <option value="Mech">Mech</option>
          </select>
        </div>

        <div class="form-group">
          <label for="courses">Courses</label>
          <select id="courses" name="courses" required>
            <option value="" disabled selected>Select Course</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C">C</option>
            <option value="AI_ML">AI and Machine Learning</option>
          </select>
        </div>

        <div class="form-group">
          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
